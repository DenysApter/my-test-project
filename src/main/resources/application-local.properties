# HIBERNATE AND DATA SOURCE
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# -Dspring.profiles.active=local
# sudo netstat -tulpn | grep LISTEN
# sudo kill -9 `sudo lsof -t -i:5432`
# sudo docker run --rm   --name pg-docker -e POSTGRES_PASSWORD=docker -d -p 5432:5432 -v $HOME/docker/volumes/postgres:/var/lib/postgresql/data  postgres
# POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/networks_of_courses
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=docker
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# SPRING DATA REST
spring.data.rest.basePath=/

# LOGGING      https://github.com/candrews/log4jdbc-spring-boot-starter/
logging.level.jdbc.sqlonly=DEBUG
logging.level.jdbc.sqltiming=false
logging.level.jdbc.audit=false
logging.level.jdbc.connection=false
logging.level.jdbc.resultset=false

# LIQUIBASE
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/changelogs/changelog-master.xml
