# SPRING DATA REST
spring.data.rest.basePath=/

# LOGGING      https://github.com/candrews/log4jdbc-spring-boot-starter/
logging.level.jdbc.sqlonly=DEBUG
logging.level.jdbc.sqltiming=false
logging.level.jdbc.audit=false
logging.level.jdbc.connection=false
logging.level.jdbc.resultset=false

# LIQUIBASE
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/changelogs/changelog-master.xml
